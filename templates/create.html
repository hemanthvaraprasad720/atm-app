{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% set css_file = "create.css" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-success">Create Account</h2>

        {% if message %}
            <p class="text-center {{ msg_type }}">{{ message }}</p>
        {% endif %}

        <form method="post" action="/create">
            <div class="mb-3">
                <label for="acc_no" class="form-label">Account No:</label>
                <input type="text" class="form-control" id="acc_no" name="acc_no" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="balance" class="form-label">Initial Balance:</label>
                <input type="number" class="form-control" id="balance" name="balance" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Create</button>
        </form>
    </div>
</div>
{% endblock %}
